<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 10rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
      text-align: center;
    }

    .go.circle {
      border-radius: 50%;

    }

    .go.circle.red {
      background: red;
    }
  </style>

  <div class='go'>Click Me</div>


  <script>
    // console.log('starting');
    // setTimeout(function () {
    //   console.log('running');
    // }, 0);
    // console.log('ending');

    const go = document.querySelector('.go');

    // Change the text to GO when clicked.

    go.addEventListener('click', function (e) {
      const el = e.currentTarget;
      el.textContent = 'GO!';

      setTimeout(function () {
        // Make it a circle after 2 seconds
        el.classList.add('circle');
      }, 1000);

      // Make it red after 0.5s
      setTimeout(function () {
        el.classList.add('red');
      }, 2000);

      // Make it a square after 0.75s
      setTimeout(function () {
        el.classList.remove('red');
      }, 3000);
    });

// Make it a purple after 0.3s

// Make it fade out after 0.5s

// finish
  </script>
</body>

</html>
